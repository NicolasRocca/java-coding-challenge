<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Unbabel Java Coding Challenge</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
</head>
<body class="unbabel">

<nav class="navbar">
    <a href="https://unbabel.com/">
        <img src="/img/unbabel-logo.svg" alt="Unbabel">
        <span class="logo-slogan">Challenge</span>
    </a>

</nav>

<div th:class="container">

    <div class="row">
        <div class="translation-box">
            <div class="header">
                <div id="select-sourcelanguage-block">
                    <span> Translate from: </span>
                    <select class="form-field" data-id="source_language" id="source_lang">
                            <option value="">Select Language</option>
                            <option th:each="lang: ${availableSourcelanguagues}" th:value="${lang.shortname}" th:text="${lang.name}" />"
                    </select>
                </div>
                <div id="select-targetlanguage-block">
                </div>
            </div>
            <div class="text-to-tranlate">
                <textarea class="form-field" data-id="text" id="textarea" rows="3" placeholder="Type your text here"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn translate-btn" id="submit-translation">
                    <img class="load-icon d-none" src="/img/load.svg" >
                    <span>Translate</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="translation-history">
            <div class="table-wrapper">
                <table class="translation-history-table">
                    <tr>
                        <th>From Language</th>
                        <th>Original Text</th>
                        <th>To Language</th>
                        <th>Status</th>
                        <th>Translated Text</th>
                    </tr>

                    <tr id="new-entry-row">
                    </tr>

                    <tr th:each="translationEntryRow: ${translationsEntries}">
                        <td th:text="${translationEntryRow.sourceLanguage}"></td>
                        <td th:text="${translationEntryRow.text}"></td>
                        <td th:text="${translationEntryRow.targetLanguage}"></td>
                        <td th:text="${translationEntryRow.status}"></td>
                        <td th:text="${translationEntryRow.translatedText}"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

</div>

</body>
</html>
